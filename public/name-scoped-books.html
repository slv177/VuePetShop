<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent-child interaction</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <book-component :books="books">
        <h1 slot="header">{{header}}</h1>
        <template slot="book" slot-scope="props">
            <h2>
                <i>{{props.text.title}}</i>
                <small>by: {{props.text.author}}</small>
            </h2>
        </template>
    </book-component>
</div>
<script>
    const BookComponent = {
        template:`
            <div>
                <slot name="header"></slot>
                <slot name="book"
                      v-for="book in books"
                      :text="book">
                </slot>
            </div>
        `,
        props:['books']
    }
    new Vue({
        el: '#app',
        components:{'book-component': BookComponent},
        data(){
            return {
                header: 'Book List',
                books: [{author: 'John Smith', title: 'Best of Times'},
                    {author: 'qwe', title: 'qwe'},
                    {author: 'Jasdh', title: 'Beasds'},
                    {author: 'Jzxch', title: 'Bexzcs'},
                    {author: 'Joasd', title: 'Basds'},
                ]
            }
        },
    });
</script>
</body>
</html>
