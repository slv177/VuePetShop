<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js Pet depot</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <h1>{{ sitename }}</h1>
            </div>
            <div class="nav navbar-nav navbar-right cart">
                <button type="button"
                        class="btn btn-default btn-lg"
                        v-on:click="showCheckout">
                        <span
                            class="glyphicon glyphicon-shopping-cart">
                            {{ cartItemCount }}
                        </span>
                Checkout
                </button>
            </div>
        </header>
        <main>
            <div class="row product">
                <div v-if="showProduct">
                    <div class="col-md-2 col-md-offset-1">
                        <figure>
                            <img v-bind:src="product.image">
                        </figure>
                    </div>
                    <div class="col-md-6 col-md-offset-2 description">
                        <h1 v-text="product.title"></h1>
                        <p v-html="product.description"></p>
                        <p class="price">
                            {{product.price|formatPrice}}
                        </p>
                        <button class="default"
                                @click="addToCart"
                                v-if="canAddToCart"
                                >Add to cart</button>
                        <button class="disabled"
                                v-else
                                >Add to cart</button>
                    </div>
                </div>
                <div v-else>
<!--                    показываем страницу оформления заказа-->
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript">
        var APP_LOG_LIFECYCLE_EVENTS = true;	//#A

        var webstore = new Vue({
            el: "#app",
            data: {
                showProduct: true,
                sitename: "Vue.js Pet Depot",
                product: {	//#A
                    id: 1001,     	//#B
                    title: "Cat Food, 25lb bag",	//#B
                    description: "A 25 pound bag of <em>irresistible</em>,"+	//#B
                                " organic goodness for your cat.",	//#B
                    price: 2544,	//#B
                    image: "assets/images/product-fullsize.png",	//#B
                    availableInventory: 5
                },
                cart: []
            },
            filters: {
                formatPrice: function (price){
                    if (!parseInt(price)) {return "";}
                    if (price > 9999) {
                        var priceString = (price / 100).toFixed(2);
                        var priceArray = priceString.split("").reverse();
                        var index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index + 3, 0, ",");
                            index += 4;
                        }
                        return "$" + priceArray.reverse().join("");
                    } else {
                        return "$" + (price / 100).toFixed(2);
                    }
                }
            },
            methods: {
                addToCart: function (){
                    this.cart.push(this.product.id);
                },
                showCheckout(){
                    this.showProduct = this.showProduct ? false : true;
                }
            },
            computed: {
                cartItemCount: function () {
                    return this.cart.length|| '';
                },
                canAddToCart: function(){
                    return this.product.availableInventory > this.cartItemCount;
                }
            },
            beforeCreate: function() {	//#B
                if (APP_LOG_LIFECYCLE_EVENTS) {	//#B
                    console.log("beforeCreate");	//#B
                }	//#B
            },	//#B
            created: function() {	//#C
                if (APP_LOG_LIFECYCLE_EVENTS) {	//#C
                    console.log("created");	//#C
                }	//#C
            },	//#C
            beforeMount: function() {	//#D
                if (APP_LOG_LIFECYCLE_EVENTS) {	//#D
                    console.log("beforeMount");	//#D
                }	//#D
            },	//#D
            mounted:  function() {	//#E
                if (APP_LOG_LIFECYCLE_EVENTS) {	//#E
                    console.log("mounted"); 	//#E
                } 	//#E
            },	//#E
            beforeUpdate:  function() { 	//#F
                if (APP_LOG_LIFECYCLE_EVENTS) { 	//#F
                    console.log("beforeUpdate"); 	//#F
                } 	//#F
            },	//#F
            updated:  function() { 	//#G
                if (APP_LOG_LIFECYCLE_EVENTS) { 	//#G
                    console.log("updated"); 	//#G
                } 	//#G
            },	//#G
            beforeDestroy:  function() { 	//#H
                if (APP_LOG_LIFECYCLE_EVENTS) { 	//#H
                    console.log("beforeDestroy "); 	//#H
                } 	//#H
            },	//#H
            destroyed:  function() { 	//#I
                if (APP_LOG_LIFECYCLE_EVENTS) { 	//#I
                    console.log("destroyed"); 	//#I
                } 	//#I
            }	//#I
        });
    </script>
</body>
</html>
