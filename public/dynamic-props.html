<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My local component</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <my-component :ttext="message"></my-component>
    </div>
    <script>
        const myComponent = {
            template: '<div>Hello {{ttext}}! <br> {{tester1}}</div>',
            props:['ttext'],
            data(){
                return{
                    tester1: 'testing text'
                }
            }
        }

        new Vue({
            el: '#app',
            components:{'myComponent': myComponent},
            data(){
                return{
                    message: 'From Parent Component!'
                }
            }
        });

    </script>
</body>
</html>
