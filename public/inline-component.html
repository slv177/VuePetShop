<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My passed properties</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <my-component :my-info="message" inline-template>
        <div>
            <p>
                inline-template - {{myInfo}}
            </p>
        </div>
    </my-component>
</div>
<script>
    const myComponent = {
        props:['myInfo']
    };

    new Vue({
        el: '#app',
        components:{'my-component': myComponent},
        data(){
            return{
                message: "Hello world!"
            }
        }
    });

</script>
</body>
</html>
